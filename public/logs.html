<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Logs</title>
	</head>
	<body>
		<div style="position:absolute;top:50%;left:50%;padding:15px;-ms-transform: translateX(-50%) translateY(-50%);-webkit-transform: translate(-50%,-50%);transform: translate(-50%,-50%);">
			<h2> Chat logs: </h2>
			<br>
			<div id="logs">
			</div>
			<script type="text/javascript">
				var xmlHttp = new XMLHttpRequest();
				xmlHttp.open( "GET", "https://mind-bot-2018.herokuapp.com/logdata", false );
				xmlHttp.send( null );
				let logs = JSON.parse(xmlHttp.responseText);
				for (let log of logs) {
					document.getElementById('logs').innerHTML += log + '<br><br>';
				}
			</script>
		</div>
	</body>
</html>
